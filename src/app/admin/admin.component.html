<table class="table table-striped table-bordered ">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Mail</th>
        <th scope="col">Phone</th>
        <th scope="col">Distric</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of getList">
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.mail}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.district}}</td>
      </tr>
    </tbody>
  </table>
