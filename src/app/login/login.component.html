<div class="login-section">
    <mat-card class="example-card p-0 pt-4 rounded">
        <mat-card-header class="mat-card-header d-block text-center">
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form p-3" [formGroup]='loginForm'>
                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <!-- <input type="text" matInput placeholder="Username"> -->
                  <input type="text" matInput id="username" aria-describedby="nameHelp" placeholder="Username" formControlName='username'>
                </mat-form-field>
                <mat-form-field class="example-full-width mt-3">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="password" id="password" aria-describedby="nameHelp" formControlName='password'>
                </mat-form-field>
                
            </form>
        </mat-card-content>
        <mat-card-actions class="m-3 text-center">
            <button mat-raised-button color="primary" [disabled]='!loginForm.valid' class="w-100">Login</button>
            <div class="form-group mb-0 mt-4">
                <div class="col-sm-12 justify-content-center d-flex">
                    <p>Don't have an account? <a routerLink="../signup" class="text-info font-weight-normal ml-1">Sign Up</a></p>
                </div>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
